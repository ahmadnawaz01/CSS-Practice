<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px yellow inset;
            text-shadow: 2px 2px 1px skyblue;
            border-radius: 32px;
            outline: 20px solid black;
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box

</html>
