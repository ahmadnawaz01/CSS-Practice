<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
/* .img1
{
    filter: blur(5px);
} */
 .img1
 {
filter: brightness(2);
 }
 .img2
 {
filter: grayscale(100);
 }
 .img3
 {
    filter: sepia(100);

 }
.img4
{
    filter: invert(100);
}
.img5
{
    filter: opacity(1);
}

    </style>
</head>
<body>
    <div class="contain">
        <img class="img1" src="download.jpg" alt="">
        <img class="img2" src="download.jpg" alt="">
        <img class="img3" src="download.jpg" alt="">
        <img class="img4" src="download.jpg" alt="">
        <img class="img5" src="download.jpg" alt="">
    </div>
</body>
</html>
