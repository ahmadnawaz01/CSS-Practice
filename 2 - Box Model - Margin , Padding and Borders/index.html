<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
.box
{
    background-color: aqua;
}
.box1
{
color: yellow;
padding: 10px;
margin: 25px;
border: 2px solid blue;
height: 200px;
box-sizing: border-box;
}
.box2
{
color: rgb(255, 0, 0);
padding: 10px;
margin: 25px;
border: 2px solid rgb(0, 0, 0);
height: 200px;
box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="box box1">
        i am box
    </div>
    <div class="box box2">i am another box</div>
</body> 
</html>
