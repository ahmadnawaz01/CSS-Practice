<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
        nav ul li{
            list-style:georgian;
            background-color: yellow;
            list-style-position: inside ;
            border: 2px solid black;
           /* list-style-image:url(download.png); */
           
        }
        nav ol li{
            list-style: none;
            display:inline-flex;
            padding: 23px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
     <nav>
        <ol>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ol>
    </nav>
</body>
</html>
